<div class="flex flex-col w-full" id="publishPanel">
  <div class="flex justify-between items-center mb-2">
    <h3 class="font-semibold text-2xl">Publish</h3>
  </div>

  <div class="w-full bg-white/70 dark:bg-gray-800/70 rounded-3xl shadow drop-shadow-xl p-4 backdrop-blur-xl"
       id="publishMain">
    <form class="space-y-3">
      <div class="flex flex-wrap gap-2">
        <div class="flex-1 min-w-[200px]">
          <label class="block font-medium">Topic</label>
          <input [(ngModel)]="topic"
                 class="w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300"
                 name="topic"
                 type="text">
        </div>

        <div class="flex-1 min-w-[80px]">
          <label class="block font-medium">QoS</label>
          <select [(ngModel)]="qos"
                  class="w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300"
                  name="qos">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>

        <div class="flex items-center">
          <label class="flex items-center font-medium">
            <input [(ngModel)]="retain" class="mr-2" name="retain" type="checkbox"> Retain
          </label>
        </div>

        <div class="flex-1 min-w-[100px]">
          <button (click)="publishMessage()" [disabled]="!mqttService.isConnected"
                  class="mt-7 px-3 py-1 text-white bg-blue-600 hover:bg-blue-700 rounded" type="button">Publish
          </button>
        </div>
      </div>

      <div class="flex flex-wrap gap-2">
        <div class="flex-1 w-full">
          <label class="block font-medium">Message</label>
          <textarea [(ngModel)]="payload" class="w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300"
                    name="payload"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
