<div class="flex flex-col w-full" id="subscribePanel">
  <div class="flex justify-between items-center mb-2">
    <h3 class="font-semibold text-2xl">Subscribe</h3>
  </div>

  <div class="w-full bg-white/70 dark:bg-gray-800/70 rounded-3xl shadow drop-shadow-xl p-4 backdrop-blur-xl"
       id="subscribeMain">
    <form class="space-y-3">
      <div class="flex flex-wrap gap-2">
        <div class="flex-1 min-w-[200px]">
          <label class="block font-medium">Topic</label>
          <input [(ngModel)]="topic" name="topic"
                 class="w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300"
                 type="text">
        </div>

        <div class="flex-1 min-w-[80px]">
          <label class="block font-medium">QoS</label>
          <select [(ngModel)]="qos" name="qos"
                  class="w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>

        <div class="flex-1 min-w-[100px]">
          <button type="button" class="mt-7 px-3 py-1 text-white bg-blue-600 hover:bg-blue-700 rounded"
                  (click)="subscribeTopic()" [disabled]="!mqttService.isConnected">Subscribe
          </button>
        </div>
      </div>
    </form>

    <!-- List of Subscribed Topics -->
    <div class="mt-4">
      <h4 class="font-semibold text-lg">Subscribed Topics:</h4>
      <div class="mt-2 max-w-fit overflow-x-auto"> <!-- Set a fixed width, e.g., 300px -->
        <ul class="flex space-x-4">
          <li *ngFor="let subscribedTopic of subscribedTopics; let i = index"
              [ngStyle]="{ 'background-color': subscribedTopic.bgColor }"
              (click)="unsubscribeTopic(i)"
          class="text-black font-bold p-2 bg-gray-100 dark:bg-gray-700 rounded-md border border-gray-300 dark:border-gray-600 cursor-pointer">
          {{ subscribedTopic.topic }}
          </li>
        </ul>
      </div>
    </div>


  </div>
</div>
