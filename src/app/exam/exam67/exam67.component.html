<header class="mt-5 px-4 sm:px-6 md:px-8">
  <h1 class="text-center text-2xl sm:text-3xl md:text-4xl font-bold">Physical Computing Mock Exam</h1>
</header>


<div class="flex flex-col sm:flex-row justify-center">
  <div
    class="flex-grow flex p-4 sm:p-6 max-w-full sm:max-w-[640px] md:max-w-[960px] lg:max-w-screen-2xl mt-5 sm:mt-7 justify-center">
    <div class="text-center dark:text-white w-full px-4 sm:px-6 md:px-8">

      <h3 class="text-lg sm:text-2xl font-semibold mb-2">Venus's Temp</h3>
      <span
        class="text-3xl sm:text-4xl md:text-5xl font-bold text-blue-500 dark:text-blue-300">
        Â°C</span>

      <exam67-connection></exam67-connection>

      <hr class="my-4 sm:my-6 border-gray-300 dark:border-gray-700">

      <exam67-student-node
        [spinSpeed]="mqttService.messageEmailSpin"
        [sunray]="mqttService.sunray"
        [sunray_pckzy]="mqttService.sunray_pckzy"
        [sunray_somchoon]="mqttService.sunray_somchoon"
        [sunray_ohm]="mqttService.sunray_ohm"
        [segment_number]="mqttService.segment_number"
        *ngIf="mqttService.isConnected || true"
        class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2">
      </exam67-student-node>

      <app-questions67 [student]="mqttService.student_id"></app-questions67>

    </div>
  </div>
</div>

<footer class="pb-4 text-center px-4 sm:px-6 md:px-8 ">
  <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-300">This website supports a dark theme, which you can
    change through your system settings.</p>
</footer>
