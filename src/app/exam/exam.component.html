<header class="mt-5">
  <h1 class="text-center text-4xl font-bold">Physical Computing Mock Exam</h1>
</header>

<div class="flex flex-row justify-center">
  <div class="flex-grow flex p-6 max-w-[1280px] mt-7 justify-center">
    <div class="text-center dark:text-white">

      <h3 class="text-2xl font-semibold mb-2">Venus's Temp</h3>
      <span class="text-5xl font-bold text-blue-500 dark:text-blue-300">{{ current_temp }}Â°C</span>

      <div class="mt-4">
        <input #studentIdInput
               (keydown.enter)="handleEnter(studentIdInput)"
               class="w-64 border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300"
               id="student-id"
               placeholder="Your student ID 66070xxx"
               type="text">
      </div>

      <div class="mt-4 flex justify-center space-x-4">
        <button (click)="startGenerator()" *ngIf="!temp_generator"
                class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
          Connect MQTT
        </button>
        <button (click)="stopGenerator()" *ngIf="temp_generator"
                class="bg-red-500 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
          Disconnect MQTT
        </button>
      </div>


      <hr class="my-6 border-gray-300 dark:border-gray-700">

      <ul class="flex flex-wrap justify-center mt-4">
        <li *ngFor="let student of STUDENTS" class="m-2">
          <app-student-node [student]="student" [light]="MESSAGE_LIGHT" [temp]="MESSAGE_TEMP"
                            [open_food]="MESSAGE_FOOD">
          </app-student-node>
        </li>
      </ul>

      <app-questions [student]="STUDENTS"></app-questions>
    </div>
  </div>
</div>

<footer class="pb-1 text-center">
