      <h3 class="text-2xl font-semibold mb-2">Venus's Temp</h3>

          <app-student-node [student]="student" [light]="MESSAGE_LIGHT" [temp]="MESSAGE_TEMP"

      <app-questions [student]="STUDENTS"></app-questions>
    </div>
  </div>
</div>
